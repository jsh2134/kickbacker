{% block header %}

  {% if share_info == '2' or share_info == '1' %}
    <script type='text/javascript' src='/static/js/bootstrap-modal.js'></script>
    <script type='text/javascript'>

    //<![CDATA[
    (function() {
        var shr = document.createElement('script');
        shr.src = '//dtym7iokkjlif.cloudfront.net/assets/pub/shareaholic.js';
        shr.type = 'text/javascript';
        shr.async = 'true';
        shr.onload = shr.onreadystatechange = function() {
        var rs = this.readyState;
        if (rs && rs != 'complete' && rs != 'loaded') return;
           var apikey = '63ff827a6aa68452f29f90ed5b944e7a'
           try { Shareaholic.init(apikey); } catch (e) {}
                                    };
           var s = document.getElementsByTagName('script')[0];
           s.parentNode.insertBefore(shr, s);
                                        })();
             //]]>

    $(document).ready(function() {
        /*  if share_info == '2' 
           New KickBacker - URL is redirect for KS page
            if share_info == '1' 
           New Project - URL is for Kickbacker Backer Signup */
      var awesm_url = $('#awesm-url').val();
      $('#your-link-area').val('I backed this project on Kickstarter and you should too! ' + awesm_url);
      $('#myModal').modal('show');
    });


    </script>
  {% endif %}

{% endblock %}

{% block content %}

<input type='hidden' id= 'awesm-url' value='{{awesm_url}}' >

<!-- Backer Signup Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Share this link with your Networks!</h3>
  </div>
  <div class="modal-body">
    <div id='your-link' align="center">
      Copy and Paste this Message:<br>
      <textarea id='your-link-area' class='input-xlarge'> </textarea>
    </div>
    <div class='shareaholic-canvas' data-shareaholic-widgets='share_buttons'></div>
    <div id='project-{{project.id}}' class='index-project-leaderboard'>
        <p>
        <a href="http://kickstarter.com/{{project.link}}"><img src='{{project.img}}' width='100px' class='thumb'></a>
        <h3>Supporting</h3>
        <a href="http://kickstarter.com/{{project.link}}"><span class='index-project-title'>{{ project.name }}</span></a>
          <br>
          <span class='index-project-author'>by <a href="http://kickstarter.com/{{project.author_link}}">{{project.author}}</a></span>
          <br><br>
        </p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>

{% endblock %}
